<div ng-controller="userCtrl" class="page-user">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">{{ 'REGISTER_FORM.FIRST_NAME' | translate}}</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">{{ 'REGISTER_FORM.LAST_NAME' | translate}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">{{ 'REGISTER_FORM.USERNAME' | translate}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">{{ 'REGISTER_FORM.PASSWORD' | translate}}</label>
                </div>
                <div class="input-field col s6">
                    <input id="password_1" type="password" class="validate">
                    <label for="password_1">{{ 'REGISTER_FORM.CONFIRM_PASSWORD' | translate}}</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        {{'REGISTER_FORM.SUBMIT' | translate}}
                    </button>
                    <button class="btn waves-effect waves-light" type="reset" name="reset">
                        {{'REGISTER_FORM.RESET' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
